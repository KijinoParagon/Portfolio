<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="src/components/keyboard.js" defer></script>
    <script src="src/debug/debug.js" defer></script>
  </head>
  <body>
    <a-scene>
      <!--Assets-->
      <a-assets>
        <a-asset-item id="mall" src="https://cdn.jsdelivr.net/gh/KijinoParagon/Portfolio@Test/models/mallExport.glb"></a-asset-item>
      </a-assets>

      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>


      <!--Objects-->
      <a-entity id="player" position="0 1.6 0" keyboardcontrols debug-stick>
        <a-entity camera look-controls>
          <a-cursor>
            <a-sphere position="1 0 0" id="right" clickable radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
             https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
             <a-sphere position="-1 0 0" id="left" clickable radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
             https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
             <a-sphere position="0 .5 0" id="back" clickable radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
             https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"></a-sphere>
             <a-sphere position="0 -.5 0" id="front" clickable radius="0.2" material="opacity: 0.4; color:orange; side: back; src:
             https://png.pngtree.com/png-vector/20200724/ourmid/pngtree-hud-interface-ui-cyber-innovative-png-image_2312679.jpg;"
             onclick="() => {console.log('hello')}"></a-sphere>
          </a-cursor>
        </a-entity>
        
      </a-entity>
      
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity gltf-model="#mall"></a-entity>
      <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E" material="src: img/bg.png;"></a-sphere>
      <a-sky color="green"></a-sky>
    </a-scene>
  </body>
</html>
