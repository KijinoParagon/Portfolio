<!DOCTYPE html>
<html style="margin: 0px; padding: 0px;">
  <head>
    <link rel="stylesheet" href="css/gameStyles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--script src="src/components/keyboard.js" defer></script>
    <script src="src/components/player.js" defer></script>
    <script src="src/components/mouse.js" defer></script>
    <script src="src/components/terrain.js"></script>
    <script src="src/debug/debug.js" defer></script-->
    <script src="src/vr.js"></script>
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div style="z-index: 1; position: absolute; left: 0px; right: 0px; height: 100%; width: 100%;">
      <a-scene embedded="true" style="z-index: 0"cursor="rayOrigin: mouse;">
        <!--Assets-->
        <a-assets>
          <a-asset-item id="mall" src="https://cdn.jsdelivr.net/gh/KijinoParagon/Portfolio@Test/models/mallExport.glb"></a-asset-item>
        </a-assets>

        


        <!--Objects-->
        <a-entity id="player" position="0 1.6 0" player keyboardcontrols>
          <a-entity id="camera" camera look-controls>
            <a-cursor>
              <!--Put cursor stuff here-->
            </a-cursor>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
          </a-entity>
          
        </a-entity>
        
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity terrain gltf-model="#mall"></a-entity>

        <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E" material="src: img/bg.png;"></a-sphere>
        <a-sky color="green"></a-sky>
      </a-scene>
    </div>
    <div id="cu" class="tcMarker" name="w"></div>
    <div id="cl" class="tcMarker" name="a"></div>
    <div id="cr" class="tcMarker" name="d"></div>
    <div id="cd" class="tcMarker" name="s"></div>
  </body>
</html>
