<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="src/components/keyboard.js" defer></script>
  </head>
  <body>
    <a-scene>
      <!--Assets-->
      <a-assets>
        <a-asset-item id="mall" src="https://cdn.jsdelivr.net/gh/KijinoParagon/Portfolio@Test/models/mallExport.glb"></a-asset-item>
      </a-assets>

      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>


      <!--Objects-->
      <a-entity id="player" position="0 0 0" keyboardcontrols>
        <a-entity camera look-controls><a-cursor></a-cursor></a-entity>
      </a-entity>
      

      <a-entity gltf-model="#mall"></a-entity>
      <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E" material="src: img/bg.png;"></a-sphere>
      <a-sky color="green"></a-sky>
    </a-scene>
  </body>
</html>
